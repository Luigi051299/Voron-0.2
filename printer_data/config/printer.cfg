#####################################################################
## PRINT_START T_EXTRUDER= T_BED=0
################################################
[gcode_macro PRINT_START]
gcode:
  # Get Params
  {% set t_extruder = params.T_EXTRUDER|default(0)|float %}
  {% set t_bed = params.T_BED|default(0)|float %}

  # Start
  M140 S{t_bed}                      ; Setze Heatbed Temperatur
  M190 S{t_bed}                      ; Warte auf Bed Zieltemperatur
  G4 P60000
  G28                                ; Home 
  #BED_MESH_CLEAR
  #BED_MESH_CALIBRATE
  M104 S{t_extruder}                 ; Setze Hotend Temperatur
  M109 S{t_extruder}                 ; Warte auf Hotend Zieltemperatur
  M83                                ; Extruder relativer Modus
  G1 X60 Y60 F2200                   ; Gehe zu Mitte mit dem Hotend
  G92 E0.0                           ; Extruder Reset
  G90                                ; Absolute Positionierung
  NOZZLE_PURGE

[gcode_macro PRINT_END]
gcode:
  TURN_OFF_HEATERS
  G91                                ; Relative Positionierung
  G1 E-1 F3000                       ; Retract
  G1 X-0.5 Y-0.5 Z5 E-5             
  G90                                ; Absolute Positionierung
  G1 X60 Y100 F2200                  ; Bewege den Kopf nach hinten in die Mitte
  M107                               ; Partcooling Fan deaktivieren
 STATUS_READY
  M117 Print done
 
[gcode_macro _PRIME_LINE]
gcode:
  G90                                ; Absolute Positionierung
  G1 X5 Y5 F2200
  G0 Z0.3
  G92 E0
  G1 X5 X55 E25 F500
  G1 E-0.8 F3000
  G92 E0
  G1 Z5.0 F2200
  
[gcode_macro LOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E30 F300                    ; load
   G1 E15 F150                    ; prime nozzle with filament
   M82                            ; set extruder to absolute
    
[gcode_macro UNLOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E10 F300                    ; extrude a little to soften tip
   G1 E-40 F1800                  ; retract some, but not too much or it will jam
   M82                            ; set extruder to absolute

[gcode_macro _HOME_X]
gcode:
    # Always use consistent run_current on A/B steppers during sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 X
    # Move away
    G91
    G1 X-10 F1200
    
    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    G90
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro _HOME_Y]
gcode:
    # Set current for sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 Y
    # Move away
    G91
    G1 Y-10 F1200

    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    G90
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro _HOME_Z]
gcode:
    G90
    ATTACH_PROBE
    CENTER
    G28 Z
    G1 Z30
    DOCK_PROBE

